<div class="panel panel-default" style="background-color:rgba(255,255,255,0.5);">
    <div class="panel-heading" style="background-color:rgb(255,255,255);";>
        <div class="panel-title text-center">User Details</div>
    </div>

    <div class="panel-body">


        <dl class="dl-horizontal" data-bind="if: item">
              <div class="col-sm-12">
                  <div class="col-xs-12 col-sm-8">
                      <h2 data-bind="text: item()['fullname']"></h2>
                      <p>
                          <span style="background: #1abc9c; border-radius: 2px; color: #f5f5f5; font-weight: bold; padding: 2px 4px;}" data-bind="text: item()['type']"></span>
                      </p>
                  </div>
              </div>

        </dl>
        <div class="btn-group-vertical">
            <a class="col-xs-2 btn btn-danger" data-bind="click: trigger.bind($data, 'user-logout-intent')" ><span class="glyphicon glyphicon-log-out"></span> Log out</a>
            <a class="col-xs-2 btn btn-info" data-bind="click: trigger.bind($data, 'dashboard-intent')"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a>
            <a class="col-xs-2 btn btn-primary" data-bind="click: trigger.bind($data, 'user-change-info-intent')"><span class="glyphicon glyphicon-edit"></span> Edit</a>
        </div>

    </div>
</div>
