<div class="panel panel-default" style="background-color:rgba(255,255,255,0.5);">
    <div class="panel-heading" style="background-color:rgb(255,255,255);";>
        <div class="panel-title text-center">Annotation Details</div>
    </div>

    <div class="panel-body">

        <dl class="dl-horizontal" data-bind="if: item">

            <div style="position: relative">
                <div style="width: 100%; height: 100%;">
                    <img  data-bind="attr : { src: 'http://awt.westus.cloudapp.azure.com:4000' + item()['canonical']}" width="500px" />
                </div>
                <div style="position: absolute;top: 0px;left: 0px;">
                    <img  data-bind="attr : { src: item()['annotation']}" width="500px" />
                </div>
            </div>
        </dl>

    </div>
</div>
