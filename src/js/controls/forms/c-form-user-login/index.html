<div class="panel panel-default" style="background-color:rgba(255,255,255,0.5);">
    <div class="panel-heading" style="background-color:rgb(255,255,255);";>
        <div class="panel-title text-center">MountLine</div>
    </div>

    <div class="panel-body">


        <form class="form-horizontal">
            <div class="form-group" data-bind="css: {'has-error': errors()['Username']}">
                <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="form-user-login_field_1" data-bind="value: fields()['Username']" type="text" class="form-control validate" aria-describedby="form-user-login_field_1_error" placeholder="username">
                <span id="form-user-login_field_1_error" class="help-block" data-bind="text: errors()['Username']"></span>
            </div></div>
            <div class="form-group" data-bind="css: {'has-error': errors()['Password']}">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="form-user-login_field_0" data-bind="value: fields()['Password']" type="password" class="form-control validate" aria-describedby="form-user-login_field_0_error" placeholder="password">
                <span id="form-user-login_field_0_error" class="help-block" data-bind="text: errors()['Password']"></span>
            </div>  </div>
            <div class="form-group">
                <a class="btn btn-primary" data-bind="click: trigger.bind($data, 'user-login-intent')">Sign In</a>
            </div>
        </form>
    </div>
</div>
