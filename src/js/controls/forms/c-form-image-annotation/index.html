<div class="panel panel-default" style="background-color:rgba(255,255,255,0.5);">
    <div class="panel-heading" style="background-color:rgb(255,255,255);";>
        <div class="panel-title text-center">Image Annotation</div>
    </div>
        <form>
            <line-drawer params="src: imgSrc(), pen: pen(), line: line"></line-drawer>
            <div class="form-group hidden" data-bind="css: {'has-error': errors()['image']}">
                <label for="form-image-annotation_field_0" data-bind="css: {active: fields()['image']}, attr: {'data-error': errors()['image']}" class="control-label">image</label>
                <input id="form-image-annotation_field_0" data-bind="value: fields()['image']" type="text" class="form-control validate" aria-describedby="form-image-annotation_field_0_error">
                <span id="form-image-annotation_field_0_error" class="help-block" data-bind="text: errors()['image']"></span>
            </div>
            <div class="form-group hidden" data-bind="css: {'has-error': errors()['line']}">
                <label for="form-image-annotation_field_1" data-bind="css: {active: fields()['line']}, attr: {'data-error': errors()['line']}" class="control-label">line</label>
                <input id="form-image-annotation_field_1" data-bind="value: fields()['line']" type="text" class="form-control validate" aria-describedby="form-image-annotation_field_1_error">
                <span id="form-image-annotation_field_1_error" class="help-block" data-bind="text: errors()['line']"></span>
            </div>
            <div class="form-group hidden" data-bind="css: {'has-error': errors()['session']}">
                <label for="form-image-annotation_field_2" data-bind="css: {active: fields()['session']}, attr: {'data-error': errors()['session']}" class="control-label">session</label>
                <input id="form-image-annotation_field_2" data-bind="value: fields()['session']" type="text" class="form-control validate" aria-describedby="form-image-annotation_field_2_error">
                <span id="form-image-annotation_field_2_error" class="help-block" data-bind="text: errors()['session']"></span>
            </div>
            <div class="form-group hidden" data-bind="css: {'has-error': errors()['size']}">
                <label for="form-image-annotation_field_3" data-bind="css: {active: fields()['size']}, attr: {'data-error': errors()['size']}" class="control-label">size</label>
                <input id="form-image-annotation_field_3" data-bind="value: fields()['size']" type="text" class="form-control validate" aria-describedby="form-image-annotation_field_3_error">
                <span id="form-image-annotation_field_3_error" class="help-block" data-bind="text: errors()['size']"></span>
            </div>
            <div class="form-group hidden" data-bind="css: {'has-error': errors()['type']}">
                <label for="form-image-annotation_field_4" data-bind="css: {active: fields()['type']}, attr: {'data-error': errors()['type']}" class="control-label">type</label>
                <input id="form-image-annotation_field_4" data-bind="value: fields()['type']" type="text" class="form-control validate" aria-describedby="form-image-annotation_field_4_error">
                <span id="form-image-annotation_field_4_error" class="help-block" data-bind="text: errors()['type']"></span>
            </div>
        </form>
        <div class="btn-group-vertical">
            <a class="col-xs-2 btn btn-success" data-bind="click: trigger.bind($data, 'annotation-save')">Save</a>
            <a class="col-xs-2 btn btn-warning" data-bind="click: svuota">Clear</a>
          </div>
    </div>
</div>
