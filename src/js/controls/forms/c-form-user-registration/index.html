<div class="panel panel-default" style="background-color:rgba(255,255,255,0.5);">
    <div class="panel-heading" style="background-color:rgb(255,255,255);";>
        <div class="panel-title text-center">Registration</div>
    </div>

    <div class="panel-body">

        <form>
            <div class="form-group" data-bind="css: {'has-error': errors()['Fullname']}">
                <label for="form-user-registration_field_0" data-bind="css: {active: fields()['Fullname']}, attr: {'data-error': errors()['Fullname']}" class="control-label">Fullname</label>
                <input id="form-user-registration_field_0" data-bind="value: fields()['Fullname']" type="text" class="form-control validate" aria-describedby="form-user-registration_field_0_error">
                <span id="form-user-registration_field_0_error" class="help-block" data-bind="text: errors()['Fullname']"></span>
            </div>
            <div class="form-group" data-bind="css: {'has-error': errors()['Type']}">
                <label for="form-user-registration_field_2" data-bind="css: {active: fields()['Type']}, attr: {'data-error': errors()['Type']}" class="control-label">Type</label>
                <input id="form-user-registration_field_2" data-bind="value: fields()['Type']" type="text" class="form-control validate" aria-describedby="form-user-registration_field_2_error">
                <span id="form-user-registration_field_2_error" class="help-block" data-bind="text: errors()['Type']"></span>
            </div>
            <div class="form-group" data-bind="css: {'has-error': errors()['Username']}">
                <label for="form-user-registration_field_3" data-bind="css: {active: fields()['Username']}, attr: {'data-error': errors()['Username']}" class="control-label">Username</label>
                <input id="form-user-registration_field_3" data-bind="value: fields()['Username']" type="text" class="form-control validate" aria-describedby="form-user-registration_field_3_error">
                <span id="form-user-registration_field_3_error" class="help-block" data-bind="text: errors()['Username']"></span>
            </div>
            <div class="form-group" data-bind="css: {'has-error': errors()['Password']}">
                <label for="form-user-registration_field_1" data-bind="css: {active: fields()['Password']}, attr: {'data-error': errors()['Password']}" class="control-label">Password</label>
                <input id="form-user-registration_field_1" data-bind="value: fields()['Password']" type="password" class="form-control validate" aria-describedby="form-user-registration_field_1_error">
                <span id="form-user-registration_field_1_error" class="help-block" data-bind="text: errors()['Password']"></span>
            </div>
        </form>
        <div class="row">
            <a class="col-xs-6 btn btn-success" data-bind="click: trigger.bind($data, 'user-register-intent')">Register</a>
          </div>
    </div>
</div>
