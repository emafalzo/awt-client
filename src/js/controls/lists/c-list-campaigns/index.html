<div class="panel panel-default" style="background-color:rgba(255,255,255,0.5);">
    <div class="panel-heading" style="background-color:rgb(255,255,255);";>
        <div class="panel-title text-center">Campaigns List</div>
    </div>

    <div class="panel-body">


        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: items">
                <tr data-bind="click: $parent.select">
                    <td data-bind="text: $data['name']" style="white-space: pre-wrap;"></td>
                    <td data-bind="text: $data['status']" style="white-space: pre-wrap;"></td>
                    <td>
                        <div data-bind="if : $data['status']=='ready'">
                            <a class="waves-effect waves-light btn-sm btn-success" data-bind="click: $parent.trigger.bind($data, 'campaign-start'), clickBubble: false">Start</a>
                        </div>

                        <div data-bind="if : $data['status']=='started'">
                            <a class="waves-effect waves-light btn-sm btn-danger" data-bind="click: $parent.trigger.bind($data, 'campaign-terminate'), clickBubble: false">Terminate</a>
                        </div>

                    </td>
                </tr>
            </li>
            </tbody>
        </table>
    </div>
</div>
