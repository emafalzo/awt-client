<div class="panel panel-default" style="background-color:rgba(255,255,255,0.5);">
    <div class="panel-heading" style="background-color:rgb(255,255,255);";>
        <div class="panel-title text-center">Campaign Images</div>
    </div>

    <div class="panel-body">

        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: items">
                <tr data-bind="click: $parent.select">

                    <td style="white-space: pre-wrap;"><img class="img-thumbnail" data-bind="attr : {src: 'http://awt.westus.cloudapp.azure.com' + $data['canonical']}" width="300px"/></td>

                    <td>
                        <a class="waves-effect waves-light btn btn-danger" data-bind="click: $parent.trigger.bind($data, 'campaign-image-delete-intent'), clickBubble: false">Delete</a>
                    </td>
                </tr>
            </li>
            </tbody>
        </table>
    </div>
</div>
